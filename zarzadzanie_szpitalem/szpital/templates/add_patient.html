{% include 'baza.html' %}
{% include 'nawigacja.html' %}
{% block content %}

{% ifequal error "Nie" %}
<script>
    alert('Dodano pomyślnie !');
    window.location = "{% url 'view_patient' %}";
</script>
{% endifequal %}

{% ifequal error "Tak" %}
<script>
    alert('Błąd !');
</script>
{% endifequal %}

<div class="container">
    <h2 class="text-center">Dodaj Pacjenta</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Imię i nazwisko</label>
        <input type="text" class="form-control" name="imie">
        <label>Płeć</label>
        <input type="text" class="form-control" name="plec">
        <label>Telefon</label>
        <input type="int" class="form-control" name="telefon">
        <label>Adres</label>
        <input type="text" class="form-control" name="adres">
        <input type="submit" value="Wyślij" class="form-control btn btn-primary">
    </form>

</div>

{% endblock content %}
{% include 'stopka.html' %}
